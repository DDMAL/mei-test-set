<!DOCTYPE html>
<html>
<head>
    <title>Short examples</title>
    <script src="../verovio-toolkit.js"></script>
</head>
<body>

<h2>Short examples</h2>
    <div id="output">
    <script type="text/javascript">

        function pictureExample(myMEI, myTitle)
        {

            var fileName = "MEI/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<h3>" + myTitle + "</h3>" + "<p>" + myMEI + "</p>" + svg + "<hr/>";
        
            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "break.mei",
            "beam-break"
            );

        pictureExample(
            "grace.mei",
            "beam-grace"
            );
