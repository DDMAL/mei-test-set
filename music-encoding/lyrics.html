<!DOCTYPE html>
<html>
<head>
    <title>Lyrics</title>
    <script src="../verovio-toolkit.js"></script>
</head>
<body>

<h2>Lyrics</h2>
    <div id="output">
    <script type="text/javascript">

        function pictureExample(myMEI)
        {

            var fileName = "MEI/" + myMEI;
            
            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var n;
            var x = 1;

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
                document.getElementById("output").innerHTML += "<h3>" + myMEI + "</h3>";

                vrvToolkit.loadData(xhr.responseText);
                n = vrvToolkit.getPageCount();

                while (x <= n)
                {

                    var svg = vrvToolkit.renderPage(x, "");
                    document.getElementById("output").innerHTML += svg + "<hr/>";
                    x += 1;
                }

                document.getElementById("output").innerHTML += "<hr noshade/>";
            }

            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "attribute_syl.mei"
            );

        pictureExample(
            "element_syl.mei"
            );

        pictureExample(
            "lyrics.mei"
            );

        pictureExample(
            "multiple_verses.mei"
            );



    </script>
    </div>


</body>
</html>
