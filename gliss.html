<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="" src="verovio-toolkit.js"></script>
</head>
<body>

<h1>Glissando</h1>
    <div id="output"/>
    <script type="text/javascript">

        function pictureExample(myMEI, myTitle, myTest, myOrig)
        {

            var fileName = "MEI/gliss/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<h3>" + myTitle + "</h3>" + myMEI + "<p>"+ myTest + "</p>" + svg + "<p>Original:</p>" + myOrig + "<hr/>";

        
            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "glissando.mei", 
            "Glissando", 
            "Should show more examples of glissando",
            "<img src='sibs/gliss/glissando.png' alt='glissando'/>"
            );

        pictureExample(
            "more-gliss.mei", 
            "More gliss options", 
            "Should show glissandos to unspecified notes, as well as glissandos in chords",
            "<img src='sibs/gliss/more-gliss.png' alt='more gliss'/>"
            );

        pictureExample(
            "gliss-precision.mei", 
            "Gliss precision", 
            "Should show glissandos with great precision between specific notes",
            "<img src='sibs/gliss/gliss-precision.png' alt='gliss precision'/>"
            );

        pictureExample(
            "interim-pitches.mei", 
            "Interim pitches", 
            "Should show glissandos in which the interim pitches are specified",
            "<img src='sibs/gliss/interim-pitches.png' alt='interim pitches'/>"
            );

        pictureExample(
            "short-gliss.mei", 
            "Short glissando", 
            "Should show glissandos in which the ending gliss note is different from the next beat's note",
            "<img src='sibs/gliss/short-gliss.png' alt='short gliss'/>"
            );


    </script>


</body>
</html>
