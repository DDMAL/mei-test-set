<!DOCTYPE html>
<html>
<head>
    <title>Staves</title>
    <script src="../verovio-toolkit.js"></script>
</head>
<body>

<h2>MEI-test-set - Staves</h2>
    <div id="output">
    <script type="text/javascript">

        function pictureExample(myMEI, myTitle, myTest, myOrig, last)
        {

            var fileName = "MEI/staves/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<a name='" + myMEI + "'/>" + "<h3>" + myTitle + "</h3>" + myMEI + "<p>"+ myTest + "</p>" + svg + "<p>Original:</p>" + myOrig + "<hr/>";

                if (last == "True")
                {
                    document.getElementById("output").innerHTML += "<center>rendered with Verovio version " + vrvToolkit.getVersion() + "</center>";
                }

            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }


        pictureExample(
            "one-line-staff.mei", 
            "One line", 
            "Should display a staff with one line",
            "<img src='sibs/staves/one-line.png' alt='one line'/>"
            );

        pictureExample(
            "two-line-staff.mei", 
            "Three lines", 
            "Should display a staff with two lines",
            "<img src='sibs/staves/two-lines.png' alt='two lines'/>"
            );

        pictureExample(
            "three-line-staff.mei", 
            "Two lines", 
            "Should display a staff with three lines",
            "<img src='sibs/staves/three-lines.png' alt='three lines'/>",
            "True"
            );


    </script>
    </div>


</body>
</html>
