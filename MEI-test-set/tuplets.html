<!DOCTYPE html>
<html>
<head>
    <title>Tuplets</title>
    <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js"></script>
</head>
<body>

<h2>MEI-test-set - Tuplets</h2>
    <div id="output">
    <script type="text/javascript">

        function pictureExample(myMEI, myTitle, myTest, myOrig, last)
        {

            var fileName = "MEI/tuplets/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<a name='" + myMEI + "'/>" + "<h3>" + myTitle + "</h3>" + myMEI + "<p>"+ myTest + "</p>" + svg + "<p>Original:</p>" + myOrig + "<hr/>";

                if (last == "True")
                {
                    document.getElementById("output").innerHTML += "<center>rendered with Verovio version " + vrvToolkit.getVersion() + "</center>";
                }

            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "tuplets.mei", 
            "Tuplets", 
            "Should display various different tuplet examples",
            "<img src='sibs/tuplets/tuplets.png' alt=''/>"
            );

        pictureExample(
            "tuplets-2.mei", 
            "Tuplets 2", 
            "Should display various different tuplet examples",
            "<img src='sibs/tuplets/tuplet-2.png' alt='tuplets 2'/>"
            );

        pictureExample(
            "triplets.mei", 
            "Tuplets 3", 
            "Should display various different tuplet examples",
            "<img src='sibs/tuplets/triplets.png' alt='tuplets 3'/>"
            );

        pictureExample(
            "tuplet-brackets.mei",
            "Tuplet brackets", 
            "Should display correct placement of tuplet brackets",
            "<img src='sibs/tuplets/tuplet-bracket.png' alt='tuplet brackets'/>"
            );

        pictureExample(
            "tuplet-brackets-2.mei", 
            "Tuplet brackets 2", 
            "Should display correct placement of tuplet brackets",
            "<img src='sibs/tuplets/tuplet-bracket-2.png' alt='tuplet brackets 2'/>"
            );

        pictureExample(
            "bracket-placement.mei", 
            "Bracket placement", 
            "Should display correct tuplet bracket placement",
            "<img src='sibs/tuplets/bracket-placement.png' alt='bracket placement'/>"
            );

        pictureExample(
            "note-value.mei", 
            "Note values", 
            "Should display tuplets with various different note values",
            "<img src='sibs/tuplets/note-value.png' alt='note value'/>"
            );

        pictureExample(
            "mixed-value.mei", 
            "Mixed values", 
            "Should display tuplets with mixed note values",
            "<img src='sibs/tuplets/mixed-value.png' alt='mixed value'/>"
            );

        pictureExample(
            "beamed-accentuation.mei", 
            "Beamed accentuation", 
            "Should display different accentuations by beaming",
            "<img src='sibs/tuplets/beamed-accentuation.png' alt='beamed accentuation'/>"
            );

        pictureExample(
            "beamed-accentuation-2.mei", 
            "Beamed accentuation 2", 
            "Should display different accentuations by beaming",
            "<img src='sibs/tuplets/beamed-accentuation-2.png' alt='beameed accentuation 2'/>"
            );

        pictureExample(
            "ratios.mei", 
            "Ratios", 
            "Should display tuplets with ratio values",
            "<img src='sibs/tuplets/ratios.png' alt='ratios'/>"
            );

        pictureExample(
            "ratios-no-literal.mei", 
            "Ratios with no literal values", 
            "Should display other ways of notating ",
            "<img src='sibs/tuplets/ratios-no-literal.png' alt='ratios no literal'/>"
            );
        
        pictureExample(
            "tuplets-two-parts.mei", 
            "Tuplets 2 parts", 
            "Should show correct rhythmic alignment for tuplets in multiple parts",
            "<img src='sibs/tuplets/tuplets-two-parts.png' alt='tuplets two parts'/>"
            );

        pictureExample(
            "alignment.mei", 
            "Alignment", 
            "Should display correct rhythmic alignment for various different tuplet rhythms",
            "<img src='sibs/tuplets/alignment.png' alt='alignment'/>"
            );

        pictureExample(
            "tuplets-articulation.mei", 
            "Tuplets articulation", 
            "Should display correct placement for tuplets with articulations",
            "<img src='sibs/tuplets/tuplets-articulation.png' alt='tuplets articulation'/>"
            );

        pictureExample(
            "tuplets-articulation-2-parts.mei", 
            "Tuplets articulation 2 parts", 
            "Should display correct placement for tuplets with articulations",
            "<img src='sibs/tuplets/tuplets-articulation-2.png' alt='tuplets articulation 2'/>",
            "True"
            );




    </script>
    </div>


</body>
</html>
