<!DOCTYPE html>
<html>
<head>
    <title>Ties and slurs</title>
    <script src="../verovio-toolkit.js"></script>
</head>
<body>

<h2>MEI-test-set - Ties and slurs</h2>
    <div id="output">
    <script type="text/javascript">

        function pictureExample(myMEI, myTitle, myTest, myOrig)
        {

            var fileName = "MEI/ties-slurs/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<a name='" + myMEI + "'/>" + "<h3>" + myTitle + "</h3>" + myMEI + "<p>"+ myTest + "</p>" + svg + "<p>Original:</p>" + myOrig + "<hr/>";

        
            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "ties.mei", 
            "Ties", 
            "Should display examples of ties",
            "<img src='sibs/ties-slurs/ties.png' alt='ties'/>"
            );

        pictureExample(
            "ties-2-voices.mei", 
            "Ties with 2 voices", 
            "Should correctly display tie placement in 2 voices",
            "<img src='sibs/ties-slurs/ties-2-voices.png' alt='ties 2 voices'/>"
            );

        pictureExample(
            "respelled.mei", 
            "Respelled notes", 
            "Should display a tie between respelled notes",
            "<img src='sibs/ties-slurs/respelled.png' alt='respelled'/>"
            );

        pictureExample(
            "open-ties.mei", 
            "Open ties", 
            "Should display an open tie with no difinitive length",
            "<img src='sibs/ties-slurs/open-slurs.png' alt='open ties'/>"
            );

        pictureExample(
            "ties-with-other-notes.mei", 
            "Ties with other notes", 
            "Should display tied notes in chords with changing notes",
            "<img src='sibs/ties-slurs/ties-with-other-notes.png' alt='ties with other notes'/>"
            );

        pictureExample(
            "ties-chords.mei", 
            "Ties with chords", 
            "Should display ties within changing chords",
            "<img src='sibs/ties-slurs/ties-chords.png' alt='ties chords'/>"
            );

        pictureExample(
            "ties-chords-2.mei", 
            "Ties with chords 2", 
            "Should display ties within changing chords",
            "<img src='sibs/ties-slurs/ties-chords-2.png' alt='ties chords 2'/>"
            );

        pictureExample(
            "ties-dotted.mei", 
            "Ties dotted", 
            "Should display correct positioning for ties and dotted notes",
            "<img src='sibs/ties-slurs/ties-dotted.png' alt='ties dotted'/>"
            );

        pictureExample(
            "ties-stems.mei", 
            "Ties and stems", 
            "Should display correct tie positioning with different stem directions",
            "<img src='sibs/ties-slurs/ties-stems.png' alt='ties stems'/>"
            );

        pictureExample(
            "ties-overlapping-voices.mei", 
            "Ties overlapping voices", 
            "Should display correct tie positioning with overlapping voices",
            "<img src='sibs/ties-slurs/ties-overlapping-voices.png' alt='ties overlapping voices'/>"
            );

        pictureExample(
            "ties-unison.mei", 
            "Ties with unison", 
            "Should display correct placement for ties in 2 parts in unison",
            "<img src='sibs/ties-slurs/ties-unison.png' alt='ties unison'/>"
            );
        
        pictureExample(
            "both.mei", 
            "Both ties and slurs", 
            "Should display an example using both ties and slurs",
            "<img src='sibs/ties-slurs/both.png' alt='both'/>"
            );

        pictureExample(
            "more-slurs.mei", 
            "More slurs", 
            "More slur examples",
            "<img src='sibs/ties-slurs/more-slurs.png' alt='more slurs'/>"
            );

        pictureExample(
            "dotted-slur.mei", 
            "Dotted slur", 
            "Should display a dotted slur",
            "<img src='sibs/ties-slurs/dotted-slur.png' alt='dotted slur'/>"
            );

        pictureExample(
            "over-system.mei", 
            "Slur over system", 
            "Should display correct position for a slur over a system break",
            "<img src='sibs/ties-slurs/over-system.png' alt='slur over system'/>"
            );

        pictureExample(
            "slured-chords.mei", 
            "Slurred chords", 
            "Should correctly display slurred chords",
            "<img src='sibs/ties-slurs/slured-chords.png' alt='slurred chords'/>"
            );

        pictureExample(
            "slurs-with-rests.mei", 
            "Slurs with rests", 
            "Should display slurs that go over rests",
            "<img src='sibs/ties-slurs/slurs-with-rests.png' alt='slurs with rests'/>"
            );

        pictureExample(
            "slurs-within-slurs.mei", 
            "Slurs within slurs", 
            "Should display correct slur within slur placement",
            "<img src='sibs/ties-slurs/slurs-within-slurs.png' alt='slurs within slurs'/>"
            );

        pictureExample(
            "with-tenuto.mei", 
            "With tenuto", 
            "Should display a slur with tenuto",
            "<img src='sibs/ties-slurs/with-tenuto.png' alt='with tenuto'/>"
            );

        

    </script>
    </div>


</body>
</html>
