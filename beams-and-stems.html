<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="" src="verovio-toolkit.js"></script>
</head>
<body>

<h1>Beams and stems</h1>
    <div id="output"/>
    <script type="text/javascript">

        function pictureExample(myMEI, myTitle, myTest, myOrig)
        {

            var fileName = "MEI/beams-and-stems/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<h3>" + myTitle + "</h3>" + myMEI + "<p>"+ myTest + "</p>" + svg + "<p>Original:</p>" + myOrig + "<hr/>";

        
            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "stem-directions.mei", 
            "Stem directions", 
            "Should display the correct stem directions and lengths, especially for higher and lower notes",
            "<img src='sibs/beams-and-stems/stem-directions.png' alt='stem directions'/>"
            );

        pictureExample(
            "stem-directions-2.mei", 
            "Stem directions 2", 
            "Should display the correct stem directions",
            "<img src='sibs/beams-and-stems/stem-directions-2.png' alt='stem directions 2'/>"
            );

        pictureExample(
            "two-stem-directions.mei", 
            "Two stem directions", 
            "Should display correct stem and beam placement when in two parts",
            "<img src='sibs/beams-and-stems/two-stem-directions.png' alt='two stem directions'/>"
            );

        pictureExample(
            "beam-placement.mei", 
            "Beam placement", 
            "Should show correct beam placement and slope",
            "<img src='sibs/beams-and-stems/beam-placement.png' alt='beam placement'/>"
            );

        pictureExample(
            "beam-placement-2.mei", 
            "Beam placement 2", 
            "Should show correct beam placement and slope",
            "<img src='sibs/beams-and-stems/beam-placement-2.png' alt='beam placement 2'/>"
            );

        pictureExample(
            "over-barlines.mei", 
            "Over bar lines", 
            "Should display beams connecting notes on either side of the bar line",
            "<img src='sibs/beams-and-stems/over-bar-lines.png' alt='over bar lines'/>"
            );

        pictureExample(
            "stems-through-bar.mei", 
            "Beams through bar", 
            "Should display the beam through the whole bar",
            "<img src='sibs/beams-and-stems/beams-through-bar.png' alt='beams through bar'/>"
            );



    </script>


</body>
</html>
