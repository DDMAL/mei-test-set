<!DOCTYPE html>
<html>
<head>
    <title>Webern - Variations for Piano</title>
    <script src="../verovio-toolkit.js"></script>
</head>
<body>

<h2>Webern - Variations for Piano</h2>
    <div id="output">
    <script type="text/javascript">

        var fileName = "MEI/Webern_VariationsforPiano.mei";

        var vrvToolkit = new verovio.toolkit();
        vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

        var n;
        var x = 1;

        var xhr = new XMLHttpRequest();

        xhr.onload = function(args)
        {

            vrvToolkit.loadData(xhr.responseText);
            n = vrvToolkit.getPageCount();

            while (x <= n)
            {

                var svg = vrvToolkit.renderPage(x, "");
                document.getElementById("output").innerHTML += svg + "<hr/>";
                x += 1;
            }

            document.getElementById("output").innerHTML += "<hr noshade/>";
        }

            xhr.open("GET", fileName);
            xhr.send();





    </script>
    </div>


</body>
</html>
