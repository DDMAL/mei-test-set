<!DOCTYPE html>
<html>
<head>
    <title>Bach - Ein feste Burg</title>
    <script src="../verovio-toolkit.js"></script>
</head>
<body>

<h2>Bach - Ein feste Burg</h2>
    <div id="output">
    <script type="text/javascript">

        var fileName = "MEI/Bach_Ein_festeBurg.mei";

        var vrvToolkit = new verovio.toolkit();
        vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

        var xhr = new XMLHttpRequest();

        xhr.onload = function(args)
        {
 
            var svg = vrvToolkit.renderData(xhr.responseText, "");
            document.getElementById("output").innerHTML += svg + "<hr/>";

        }
      
        xhr.open("GET", fileName);
        xhr.send();





    </script>
    </div>


</body>
</html>
