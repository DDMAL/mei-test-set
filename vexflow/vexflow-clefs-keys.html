<!DOCTYPE html>
<html>
<head>
    <title>Vexflow - Clefs and keys</title>
    <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js"></script>
</head>
<body>

<h2>Vexflow - Clefs and keys</h2>
    <div id="output">
    <script type="text/javascript">

        function pictureExample(myMEI, last)
        {

            var fileName = "MEI/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<a name='" + myMEI + "'/>" + "<h3>" + myMEI + "</h3>" + svg + "<hr/>";

                if (last == "True")
                {
                    document.getElementById("output").innerHTML += "<center>rendered with Verovio version " + vrvToolkit.getVersion() + "</center>";
                }

            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "TC.KeySpec.01.mei"
            );

        pictureExample(
            "TC.KeySpec.02.mei"
            );

        pictureExample(
            "TC.KeySpec.03.mei"
            );

        pictureExample(
            "TC.KeySpec.04.mei"
            );

        pictureExample(
            "TC.VexClef.01.mei" 
            );

        pictureExample(
            "TC.VexClef.02.mei" 
            );

        pictureExample(
            "TC.VexClef.03.mei" 
            );

        pictureExample(
            "TC.VexClef.04.mei" 
            );

        pictureExample(
            "TC.VexClef.05.mei" 
            );

        pictureExample(
            "TC.VexClef.06.mei" 
            );

        pictureExample(
            "TC.VexClef.07.mei",
            "True"
            );


    </script>
    </div>


</body>
</html>
