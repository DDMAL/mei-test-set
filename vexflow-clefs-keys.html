<!DOCTYPE html>
<html>
<head>
    <title>Vexflow - Clefs and keys</title>
    <script src="verovio-toolkit.js"></script>
</head>
<body>

<h1>Vexflow - Clefs and keys</h1>
    <div id="output">
    <script type="text/javascript">

        function pictureExample(myMEI)
        {

            var fileName = "MEI/vexflow/" + myMEI;

            var vrvToolkit = new verovio.toolkit();
            vrvToolkit.setOptions(JSON.stringify({scale: 40, adjustPageHeight: 1}));

            var xhr = new XMLHttpRequest();

            xhr.onload = function(args)
            {
 
                var svg = vrvToolkit.renderData(xhr.responseText, "");
                document.getElementById("output").innerHTML += "<h3>" + myMEI + "</h3>" + svg + "<hr/>";

            }
      
            xhr.open("GET", fileName);
            xhr.send();
        }

        pictureExample(
            "TC.KeySpec.01.mei"
            );

        pictureExample(
            "TC.KeySpec.02.mei"
            );

        pictureExample(
            "TC.KeySpec.03.mei"
            );

        pictureExample(
            "TC.KeySpec.04.mei"
            );

        pictureExample(
            "TC.VexClef.01.mei" 
            );

        pictureExample(
            "TC.VexClef.02.mei" 
            );

        pictureExample(
            "TC.VexClef.03.mei" 
            );

        pictureExample(
            "TC.VexClef.04.mei" 
            );

        pictureExample(
            "TC.VexClef.05.mei" 
            );

        pictureExample(
            "TC.VexClef.06.mei" 
            );

        pictureExample(
            "TC.VexClef.07.mei"
            );


    </script>
    </div>


</body>
</html>
